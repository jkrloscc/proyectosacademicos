
<div id="main-login">
	<h2>Login</h2>

	<label>
		<h4>User:</h4> <input type="text" ng-model="username"
		placeholder="Username" required>
	</label> 
	
	<label>
		<h4>Password:</h4> <input type="password" ng-model="password"
		placeholder="e.g., ***********" required>
	</label>

	<button ng-click="Auth();">Login</button>

</div>
